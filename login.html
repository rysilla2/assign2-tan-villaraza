<html>
	<head>
		<title>Villaraza's LOGIN Page</title>

		<script>
 			function onLoginBtnClick()
			{
			const errorMsg = "INCOMPLETE LOGIN DETAILS";
			var username = document.getElementById("username").value.trim();
 			var isUsernameEmpty = true;
			
			if(username.length === 0){
			alert(errorMsg);	
 			isUsernameEmpty = true;
 			} else {
 				isUsernameEmpty = false;
 			}
 			console.log("isUsernameEmpty=", isUsernameEmpty);
 			}

 			function onClearBtnClick()
			{
 			document.getElementById("username").value = "";
			}

		 </script>
	</head>
	
	<body>

		<div style="border: black solid; padding: 10px; max-width: 300px">
 		<form>
			<div>
				<label for="USERNAME">USERNAME</label>
				<input id="username" type="text"/>
			</div>

			<div>
				<label for="PASSWORD">PASSWORD</label>
				<input id="password" type="text"/>
			</div>

			<div>
				<button type="submit" onclick="onLoginBtnClick()" value="submit">Submit </button>
				<button type="reset" value="cancel"> Cancel </button>
			</div>
		
		</form>
	</body>
	


</html>
